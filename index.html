<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <main class="display">

        <figure class="colunaesquerda">
            <img src="img/insta-celular.PNG" alt="insta-celular" class="instacelular">
        </figure>
        <div class="coluna">
        <section class="colunadireita">
            <img src="img/insta-logo.PNG" alt="insta-logo" class="instalogo">
            <article class="login">
                 <label>
                      <input type="text" class="loginform" placeholder="Telefone, nome de usuário ou email"/>
                </label>
                <label>
                    <input type="text" class="loginform" placeholder="Senha"/>
              </label>
              <input type="submit" value="Entrar">
            </article>
            <article class="linhas">
                <div class="linha1"></div>
                <p class="textou">OU</p>
                <div class="linha2"></div>
            </article>
            <article class="face">  
                    <a href="#" class="textoface">
                        <img src="img/facelogo.png" alt="logo do face" class="facelogo">
                        Entrar com o Facebook</a>
                <a href="#" class="senha">Esqueceu a senha?</a>
            </article>
        </section>

        <section class="colunabaixo">
            <p class="textonconta">
                Não tem uma conta? <a href="#" class="linkcadastro">Cadastre-se</a>
            </p>
        </section>
        <section class="colunabaixo2">
            <p class="textoapp">
                Obtenha um aplicativo.
            </p>
            <figure class="store">
                <a href="##" class="storelink">
                    <img src="img/appstore.png" alt="baixar na app store" class="foto">
                </a>
                <a href="#" class="storelink">
                    <img src="img/googleplay.png" alt="baixar na google play" class="foto">
                </a>
            </figure>
        </section>
        </div>
    </main>
</html>
